<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Using CSS text-align: center;Inline CSS: Add "text-align: center;"" directly to the heading tag's style attributeÛ”,u tag for underline -->
    <h1>STUDENT REGISTRATION FORM</h1>
    <form>
      <table>
        <tr>
          <td><label for="FIRST NAME">FIRST NAME</label></td>
          <td><input type="text" />(max 30 characters a-z and A-Z)</td>
        </tr>
        <tr>
          <td><label for="LastName">LAST NAME</label></td>
          <td><input type="text" />(max 30 characters a-z and A-Z)</td>
        </tr>
        <tr>
          <td><label for="Birthday">DATE OF BIRTH</label></td>
          <td>
            <select name="Day" id="Day">
              <option value="Day">Day:</option>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
            <select name="month" id="Birthday">
              <option value="Month">Month:</option>
              <option value="Jan">Jan</option>
              <option value="Feb">Feb</option>
              <option value="Mar">Mar</option>
              <option value="Apr">Apr</option>
              <option value="May">May</option>
              <option value="Jun">jun</option>
              <option value="Jul">jul</option>
              <option value="Aug">Aug</option>
              <option value="Sep">Sep</option>
              <option value="Oct">Oct</option>
              <option value="Nov">Nov</option>
              <option value="Dec">Dec</option>
            </select>
            <select name="Year" id="Year">
              <option value="Year">Year</option>
              <option value="2025">2025</option>
              <option value="2024">2024</option>
              <option value="2023">2023</option>
              <option value="2022">2022</option>
              <option value="2021">2021</option>
              <option value="2020">2020</option>
              <option value="2019">2019</option>
              <option value="2018">2018</option>
              <option value="2017">2017</option>
              <option value="2016">2016</option>
              <option value="2015">2015</option>
              <option value="2014">2014</option>
              <option value="2013">2013</option>
              <option value="2012">2012</option>
              <option value="2011">2011</option>
              <option value="2010">2010</option>
              <option value="2009">2009</option>
              <option value="2008">2008</option>
              <option value="2007">2007</option>
              <option value="2006">2006</option>
              <option value="2005">2005</option>
              <option value="2004">2004</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="Email">EMAIL ID</label></td>
          <td><input type="email" name="Email" id="Email" /></td>
        </tr>
        <tr>
          <td><label for="MOBILE NUMBER">MOBILE NUMBER</label></td>
          <td>
            <input type="number" name="MOBILE NUMBER" id="MOBILE NUMBER" />(10
            digit number)
          </td>
        </tr>
        <tr>
          <td><label for="GENDER">GENDER</label></td>
          <td>
            <label for="Male">Male</label>
            <input type="radio" name="Gender" id="Male" value="Male" />
            <label for="Female">Female</label>
            <input type="radio" name="Gender" id="Female" value="Female" />
          </td>
        </tr>
        <tr>
          <td><label for="ADDRESS">ADDRESS</label></td>
          <td>
            <textarea name="ADDRESS" id="ADDRESS" rows="4" cols="31"></textarea>
          </td>
        </tr>
        <tr>
          <td><label for="CITY">CITY</label></td>
          <td>
            <input type="text" name="CITY" id="CITY" />(max 30 characters a-z
            and A-Z)
          </td>
        </tr>
        <tr>
          <td><label for="Password">PIN CODE</label></td>
          <td>
            <input type="password" name="Password" id="Password" /> (6 digit
            number)
          </td>
        </tr>
        <tr>
          <td><label for="STATE">STATE</label></td>
          <td>
            <input type="text" name="STATE" id="STATE" />(max 30 characters a-z
            and A-Z)
          </td>
        </tr>
        <tr>
          <td><label for="COUNTRY">COUNTRY</label></td>
          <td><input type="text" name="COUNTRY" id="COUNTRY" /></td>
        </tr>
        <tr>
          <td><label for="HOBBIES">HOBBIES</label></td>
          <td>
            <label for="Drawing">Drawing</label
            ><input type="checkbox" name="checkbox" id="checkbox" /><label
              for="Singing"
              >Singing</label
            ><input type="checkbox" /><label for="Dancing">Dancing</label
            ><input type="checkbox" /><label for="Sketching">Sketching</label
            ><input type="checkbox" />
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <label for="Others">Others</label><input type="checkbox" /><input
              type="text"
            />
          </td>
        </tr>
        <!-- qualification part -->
        <tr>
          <td colspan="2">
            <table >
              <tr>
                <th><label for="QUALIFICATION">QUALIFICATION</label></th>
                <th></th>
                <th><label for="Sl.No.">Sl.No.</label></th>
                <th><label for="Examination">Examination</label></th>
                <th><label for="Board">Board</label></th>
                <th><label for="Percentage">Percentage</label></th>
                <th><label for="Year of Passing">Year of Passing</label></th>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td><label for="1">1</label></td>
                <td><label for="Class X">Class X</label></td>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td><label for="2">2</label></td>
                <td><label for="Class XII">Class XII</label></td>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td><label for="3">3</label></td>
                <td><label for="Graduation">Graduation</label></td>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td><label for="4">4</label></td>
                <td><label for="Masters">Masters</label></td>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
              </tr>

              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>(10 char max)</td>
                <td>(upto 2 decimal)</td>
                <td></td>
              </tr>
            </table>
          </td>
        </tr>
        <!-- courses -->
        <tr>
          <td>COURSES</td>
          <td rowspan="2">
            BCA<input type="radio" name="course" id="course" /> B.Com<input
              type="radio"
              name="course"
              id="course"
            />
            B.Sc<input type="radio" name="course" id="course" /> B.A<input
              type="radio"
              name="course"
              id="course"
            />
          </td>
        </tr>
        <tr>
          <td>APPLIED FOR</td>
        </tr>
        <!-- submit button -->
        <tr>
          <td></td>
          <td><button type="Submit">Submit</button>
            <button type="Reset">Reset</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
